language: go

go:
- 1.x
- tip

before_install:
- go get golang.org/x/tools/cmd/cover
- go get github.com/wadey/gocovmerge
- go get github.com/mattn/goveralls

script:
- go test . -v -covermode=count -coverprofile=coverage.out
- go test ./metadata -v -covermode=count -coverprofile=metadata/coverage.out

after_success:
- gocovmerge *.out */*.cov > merged.coverage.out
- $HOME/gopath/bin/goveralls -coverprofile=merged.coverage.out -service=travis-ci -repotoken $COVERALLS_TOKEN
